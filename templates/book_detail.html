</head>

    <h1>{{ book.title }}</h1>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
    </nav>
</header>

<section class="book-detail">
    <img src="{{ book.image }}" alt="{{ book.title }}">

    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Year:</strong> {{ book.year }}</p>
</section>
